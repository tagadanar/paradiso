<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ Cinema Paradiso üõãÔ∏èüçïüçπü¶Ü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Theme Variables */
        :root {
            --bg-primary: #f5f5f5;
            --bg-secondary: white;
            --bg-tertiary: #e0e0e0;
            --bg-quaternary: #f5f5f5;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --border-color-light: #e0e0e0;
            --shadow-sm: rgba(0,0,0,0.1);
            --shadow-md: rgba(0,0,0,0.3);
            --tooltip-bg: rgba(0,0,0,0.95);
            --tooltip-border: rgba(255,255,255,0.1);
            --info-bg: #f5f5f5;
            --score-bg: #E3F2FD;
            --score-text: #1976D2;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #404040;
            --bg-quaternary: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
            --border-color-light: #333333;
            --shadow-sm: rgba(0,0,0,0.3);
            --shadow-md: rgba(0,0,0,0.5);
            --tooltip-bg: rgba(60,60,60,0.95);
            --tooltip-border: rgba(255,255,255,0.05);
            --info-bg: #333333;
            --score-bg: #1a3a52;
            --score-text: #64B5F6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Header */
        header {
            background: var(--bg-secondary);
            box-shadow: 0 2px 4px var(--shadow-sm);
            position: sticky;
            top: 0;
            z-index: 10;
            margin-bottom: 30px;
            transition: background-color 0.3s ease;
        }
        header .container {
            padding: 0 20px;
        }
        h1 {
            padding: 15px 0 10px 0;
            font-size: 24px;
            margin: 0;
        }
        .profile-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            padding-bottom: 10px;
        }
        .profile-label {
            font-weight: 600;
            font-size: 14px;
        }
        .profile-item {
            position: relative;
            display: inline-block;
        }
        .profile-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        .profile-btn:hover { background: var(--bg-quaternary); filter: brightness(0.95); }
        .profile-btn.active { background: #2196F3; color: white; }
        .profile-delete {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 14px;
            line-height: 24px;
            padding: 0;
        }
        .profile-item:hover .profile-delete {
            opacity: 1;
        }
        .profile-delete:hover {
            background: #d32f2f;
        }
        .profile-selected {
            color: #4CAF50;
            font-weight: 600;
            margin-left: 10px;
            font-size: 14px;
            padding: 5px 0;
        }

        /* Voter Tooltip */
        .voter-tooltip {
            position: fixed;
            background: var(--tooltip-bg);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 10000;
            min-width: 150px;
            max-width: 300px;
            display: none;
            pointer-events: none;
            box-shadow: 0 4px 12px var(--shadow-md);
            border: 1px solid var(--tooltip-border);
        }
        .voter-tooltip.show { display: block; }
        .voter-section { margin-bottom: 8px; }
        .voter-section:last-child { margin-bottom: 0; }
        .voter-section strong { display: block; margin-bottom: 4px; color: #fff; }

        /* Forms */
        .form-inline { display: flex; gap: 10px; }
        input[type="text"] {
            padding: 6px 10px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }
        button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.2s;
        }
        .btn-create { background: #4CAF50; color: white; }
        .btn-create:hover { background: #45a049; }
        .btn-search { background: #2196F3; color: white; }
        .btn-search:hover { background: #0b7dda; }
        .btn-close-search { background: #f44336; color: white; }
        .btn-close-search:hover { background: #d32f2f; }
        .btn-add { background: #4CAF50; color: white; }
        .btn-filter {
            background: #FF6B35;
            color: white;
            border: 2px solid transparent;
            transition: all 0.3s;
            padding: 5px 10px;
            font-size: 12px;
        }
        .btn-filter:hover { background: #FF5722; }
        .btn-filter.active {
            background: #4A148C;
            border-color: #FF6B35;
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
        }

        /* Identity Filter Dropdown */
        .identity-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 4px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-md);
            z-index: 1000;
            min-width: 250px;
        }
        .identity-dropdown.show {
            display: block;
        }
        .identity-checkbox-item {
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .identity-checkbox-item:hover {
            background: var(--bg-quaternary);
        }
        .identity-checkbox-item input[type="checkbox"] {
            cursor: pointer;
        }
        .identity-checkbox-item label {
            cursor: pointer;
            flex: 1;
            font-size: 14px;
        }
        .btn-identity-select-all,
        .btn-identity-clear-all {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            padding: 4px 8px;
            font-size: 12px;
            margin-right: 4px;
        }
        .btn-identity-select-all:hover,
        .btn-identity-clear-all:hover {
            background: var(--bg-quaternary);
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-sm);
            transition: background-color 0.3s ease;
        }
        .card h2 { margin-bottom: 15px; }

        /* Search Results */
        .search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 0;
        }
        .search-results:not(:empty) {
            margin-top: 12px;
        }
        .movie-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            background: var(--bg-secondary);
            transition: all 0.3s ease;
        }
        .movie-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .movie-card img.error {
            display: none;
        }
        .movie-card .poster-placeholder {
            width: 100%;
            height: 250px;
            margin-bottom: 10px;
        }
        .movie-card h3 { font-size: 14px; margin-bottom: 5px; }
        .movie-card p { font-size: 12px; color: var(--text-secondary); margin-bottom: 10px; }

        /* Film List */
        .film-item {
            position: relative;
            display: flex;
            gap: 24px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: 0 2px 4px var(--shadow-sm);
            transition: background-color 0.3s ease;
        }
        .film-delete {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 18px;
            line-height: 32px;
            padding: 0;
            z-index: 5;
        }
        .film-item:hover .film-delete {
            opacity: 1;
        }
        .film-delete:hover {
            background: #d32f2f;
        }
        .film-archive {
            position: absolute;
            top: 12px;
            right: 52px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #FF9800;
            color: white;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
            font-size: 18px;
            line-height: 32px;
            padding: 0;
            z-index: 5;
        }
        .film-item:hover .film-archive {
            opacity: 1;
        }
        .film-archive:hover {
            background: #F57C00;
        }
        .film-poster {
            width: 150px;
            height: 225px;
            object-fit: cover;
            border-radius: 8px;
        }
        .film-poster.error {
            display: none;
        }
        .poster-placeholder {
            width: 150px;
            height: 225px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            opacity: 0.6;
        }
        .film-details { flex: 1; }
        .film-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .film-year { color: var(--text-secondary); margin-bottom: 16px; }
        .vote-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            flex-wrap: wrap;
        }
        .vote-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            position: relative;
        }
        .vote-btn-up { background: var(--bg-tertiary); color: var(--text-primary); }
        .vote-btn-up.active { background: #4CAF50; color: white; }
        .vote-btn-neutral { background: var(--bg-tertiary); color: var(--text-primary); }
        .vote-btn-neutral.active { background: #9E9E9E; color: white; }
        .vote-btn-down { background: var(--bg-tertiary); color: var(--text-primary); }
        .vote-btn-down.active { background: #f44336; color: white; }
        .vote-score {
            padding: 10px 20px;
            background: var(--score-bg);
            color: var(--score-text);
            border-radius: 8px;
            font-weight: 700;
        }
        .info-btn {
            background: #2196F3;
            color: white;
            margin-top: 8px;
            margin-right: 8px;
        }
        .info-btn:hover { background: #0b7dda; }
        .plot-btn {
            background: #FFC107;
            color: #000;
            margin-top: 8px;
        }
        .plot-btn:hover { background: #FFB300; }
        .info-content, .plot-content {
            margin-top: 12px;
            padding: 16px;
            background: var(--info-bg);
            border-radius: 8px;
            display: none;
        }
        .info-content.show, .plot-content.show { display: block; }
        .trailer-btn {
            background: #f44336;
            color: white;
            margin-top: 8px;
        }
        .trailer-btn:hover { background: #d32f2f; }
        .trailer-link {
            display: none;
            margin-top: 8px;
            color: #2196F3;
        }
        .trailer-link.show { display: block; }

        /* Archive Metadata */
        .archive-metadata {
            margin-top: 12px;
            padding: 12px;
            background: var(--info-bg);
            border-radius: 8px;
            border-left: 4px solid #FF9800;
        }
        .archive-metadata-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 8px;
        }
        .archive-metadata-row:last-child {
            margin-bottom: 0;
        }
        .archive-metadata-label {
            font-weight: 600;
            min-width: 100px;
        }
        .archive-metadata input[type="text"],
        .archive-metadata textarea {
            flex: 1;
            padding: 6px 10px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: inherit;
        }
        .archive-metadata textarea {
            resize: vertical;
            min-height: 60px;
        }
        .btn-save-archive {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
        }
        .btn-save-archive:hover {
            background: #45a049;
        }

        /* Archive View Toggle */
        .archive-toggle {
            background: #FF9800;
            color: white;
            border: 2px solid transparent;
            transition: all 0.3s;
            padding: 5px 10px;
            font-size: 12px;
        }
        .archive-toggle:hover {
            background: #F57C00;
        }
        .archive-toggle.active {
            background: #4A148C;
            border-color: #FF9800;
            box-shadow: 0 0 15px rgba(255, 152, 0, 0.4);
        }

        /* Viewed Eye Icon */
        .viewed-icon {
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            margin-left: 12px;
            position: relative;
            transition: all 0.2s;
            user-select: none;
        }
        .viewed-icon:hover {
            transform: scale(1.15);
        }
        .viewed-icon.not-viewed {
            opacity: 0.3;
            filter: grayscale(100%);
        }
        .viewed-icon.viewed {
            opacity: 1;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: absolute;
            top: 15px;
            right: 20px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .theme-toggle:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container" style="position: relative;">
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
            <h1>üé¨ Cinema Paradiso üõãÔ∏èüçïüçπü¶Ü</h1>

            <!-- Profile Selection -->
            <div class="profile-bar">
                <span class="profile-label">Select Identity:</span>
                <div id="profiles"></div>
                <div class="form-inline">
                    <input type="text" id="newProfileName" placeholder="New profile name">
                    <button class="btn-create" onclick="createProfile()">Create</button>
                </div>
            </div>
            <div id="selectedProfile" class="profile-selected"></div>

            <!-- Add Film -->
            <div style="padding: 6px 0 4px 0; border-top: 1px solid #e0e0e0; margin-top: 4px;">
                <div class="form-inline" style="align-items: center;">
                    <span style="font-weight: 600; font-size: 14px; margin-right: 10px;">Add Film:</span>
                    <input type="text" id="searchQuery" placeholder="Search for a film..." style="flex: 1; max-width: 400px;">
                    <button class="btn-search" onclick="searchFilms()">Search</button>
                    <button id="closeSearchBtn" class="btn-close-search" onclick="closeSearch()" style="display: none;">‚úï</button>
                </div>
                <div id="searchResults" class="search-results"></div>
            </div>

            <!-- Filters -->
            <div style="padding: 8px 0 12px 0; border-top: 1px solid #e0e0e0; margin-top: 8px;">
                <div style="display: flex; gap: 6px; flex-wrap: wrap; align-items: center;">
                    <span style="font-weight: 600; font-size: 14px;">Filters:</span>
                    <button id="spookyBtn" class="btn-filter" onclick="toggleSpookyFilter()">
                        üéÉ Spooky
                    </button>
                    <button id="unvotedBtn" class="btn-filter" onclick="setVoteFilter('unvoted')">
                        ‚ö™ Unvoted
                    </button>
                    <button id="upvotedBtn" class="btn-filter" onclick="setVoteFilter('upvoted')">
                        üëç My Upvotes
                    </button>
                    <button id="neutralBtn" class="btn-filter" onclick="setVoteFilter('neutral')">
                        ‚ûñ My Neutral
                    </button>
                    <button id="downvotedBtn" class="btn-filter" onclick="setVoteFilter('downvoted')">
                        üëé My Downvotes
                    </button>
                    <div style="position: relative; display: inline-block;">
                        <button id="identityBtn" class="btn-filter" onclick="toggleIdentityFilter()">
                            üë§ Identities
                        </button>
                        <div id="identityDropdown" class="identity-dropdown">
                            <div style="padding: 8px; border-bottom: 1px solid var(--border-color);">
                                <button class="btn-identity-select-all" onclick="selectAllIdentities()">Select All</button>
                                <button class="btn-identity-clear-all" onclick="clearAllIdentities()">Clear All</button>
                            </div>
                            <div id="identityCheckboxes" style="padding: 8px; max-height: 300px; overflow-y: auto;"></div>
                        </div>
                    </div>
                    <div style="margin-left: auto;">
                        <button id="archiveToggleBtn" class="archive-toggle" onclick="toggleArchiveView()">
                            üì¶ Show Archived
                        </button>
                    </div>
                </div>
                <!-- Search Films -->
                <div style="margin-top: 6px;">
                    <input type="text" id="filmSearchInput" placeholder="üîç Search films by title, director, actor, genre..."
                           style="width: 100%; max-width: 600px;"
                           oninput="filterFilms()">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Films List -->
        <div>
            <h2 style="margin-bottom: 16px;">All Films</h2>
            <div id="filmsList"></div>
        </div>
    </div>

    <script>
        // Theme Management
        function initTheme() {
            // Check localStorage first, then browser preference, default to dark
            const savedTheme = localStorage.getItem('theme');
            let theme;

            if (savedTheme) {
                theme = savedTheme;
            } else {
                // Check if browser has a preference
                const hasBrowserPreference = window.matchMedia('(prefers-color-scheme: dark)').matches ||
                                            window.matchMedia('(prefers-color-scheme: light)').matches;

                if (hasBrowserPreference) {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                } else {
                    // No browser preference, default to dark
                    theme = 'dark';
                }
                localStorage.setItem('theme', theme);
            }

            applyTheme(theme);
        }

        function applyTheme(theme) {
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.removeAttribute('data-theme');
                document.getElementById('themeIcon').textContent = 'üåô';
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        // Initialize theme immediately
        initTheme();

        let profiles = [];
        let selectedProfile = null;
        let films = [];
        let userVotes = {};
        let userViewed = []; // Array of film IDs viewed by selected profile
        let spookyFilter = false;
        let voteFilter = null; // null, 'unvoted', 'upvoted', 'neutral', 'downvoted'
        let filmSearchQuery = '';
        let selectedIdentityIds = []; // Array of profile IDs for identity filter
        let showArchived = false; // Toggle between regular and archived films

        // Handle broken poster images
        function handleImageError(img) {
            img.classList.add('error');
            // Add placeholder if not already present
            if (!img.nextElementSibling || !img.nextElementSibling.classList.contains('poster-placeholder')) {
                const placeholder = document.createElement('div');
                placeholder.className = 'poster-placeholder';
                placeholder.textContent = 'üé¨';
                img.parentNode.insertBefore(placeholder, img.nextSibling);
            }
        }

        // Load profiles and films on page load
        async function init() {
            await loadProfiles();
            await loadFilms();
            const savedProfileId = localStorage.getItem('selectedProfileId');
            if (savedProfileId && profiles.length > 0) {
                const profile = profiles.find(p => p.id === parseInt(savedProfileId));
                if (profile) selectProfile(profile);
            }
        }

        async function loadProfiles() {
            try {
                const res = await fetch('/paradiso/api/profiles');
                profiles = await res.json();
                renderProfiles();
            } catch (error) {
                console.error('Failed to load profiles:', error);
            }
        }

        function renderProfiles() {
            const container = document.getElementById('profiles');
            container.innerHTML = profiles.map(p => `
                <div class="profile-item">
                    <button class="profile-btn ${selectedProfile?.id === p.id ? 'active' : ''}"
                            onclick='selectProfile(${JSON.stringify(p)})'>
                        ${p.name}
                    </button>
                    <button class="profile-delete" onclick="deleteProfile(${p.id}, '${p.name.replace(/'/g, "\\'")}')">√ó</button>
                </div>
            `).join('');
            renderIdentityCheckboxes();
        }

        async function selectProfile(profile) {
            selectedProfile = profile;
            localStorage.setItem('selectedProfileId', profile.id);
            document.getElementById('selectedProfile').innerHTML = `‚úì Voting as: ${profile.name}`;
            renderProfiles();
            await loadUserVotes();
            await loadUserViewed();
            renderFilms();
        }

        async function createProfile() {
            const name = document.getElementById('newProfileName').value.trim();
            if (!name) return;

            try {
                const res = await fetch('/paradiso/api/profiles', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (res.ok) {
                    const profile = await res.json();
                    profiles.push(profile);
                    selectProfile(profile);
                    document.getElementById('newProfileName').value = '';
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Failed to create profile');
                }
            } catch (error) {
                console.error('Failed to create profile:', error);
                alert('Failed to create profile. Please try again.');
            }
        }

        async function deleteProfile(profileId, profileName) {
            if (!confirm(`Are you sure you want to delete profile "${profileName}"? This will also delete all votes by this profile.`)) {
                return;
            }

            const res = await fetch(`/paradiso/api/profiles/${profileId}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                profiles = profiles.filter(p => p.id !== profileId);

                // If deleting currently selected profile, clear selection
                if (selectedProfile?.id === profileId) {
                    selectedProfile = null;
                    userVotes = {};
                    localStorage.removeItem('selectedProfileId');
                    document.getElementById('selectedProfile').innerHTML = '';
                }

                renderProfiles();
                await loadFilms();
            } else {
                const error = await res.json();
                alert(error.detail || 'Failed to delete profile');
            }
        }

        async function deleteFilm(filmId, filmTitle) {
            if (!confirm(`Are you sure you want to delete "${filmTitle}"? This will also delete all votes for this film.`)) {
                return;
            }

            const res = await fetch(`/paradiso/api/films/${filmId}`, {
                method: 'DELETE'
            });

            if (res.ok) {
                // Reload user votes and films to update vote counts
                if (selectedProfile) {
                    await loadUserVotes();
                }
                await loadFilms();
            } else {
                const error = await res.json();
                alert(error.detail || 'Failed to delete film');
            }
        }

        async function searchFilms() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) return;

            try {
                const res = await fetch(`/paradiso/api/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                renderSearchResults(data.results || []);

                if (data.error) {
                    alert(`Search error: ${data.error}`);
                }
            } catch (error) {
                console.error('Failed to search films:', error);
                alert('Failed to search films. Please try again.');
            }
        }

        function renderSearchResults(results) {
            const container = document.getElementById('searchResults');
            const closeBtn = document.getElementById('closeSearchBtn');

            container.innerHTML = results.map(movie => `
                <div class="movie-card">
                    ${movie.Poster !== 'N/A' ? `<img src="${movie.Poster}" alt="${movie.Title}" onerror="handleImageError(this)">` : '<div class="poster-placeholder">üé¨</div>'}
                    <h3>${movie.Title}</h3>
                    <p>${movie.Year}</p>
                    <button class="btn-add" onclick='addFilm("${movie.imdbID}")'>Add Film</button>
                </div>
            `).join('');

            // Show close button if there are results
            if (results.length > 0) {
                closeBtn.style.display = 'block';
            } else {
                closeBtn.style.display = 'none';
            }
        }

        function closeSearch() {
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('searchQuery').value = '';
            document.getElementById('closeSearchBtn').style.display = 'none';
        }

        async function addFilm(imdbId) {
            try {
                const res = await fetch('/paradiso/api/films', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imdbId })
                });

                if (res.ok) {
                    closeSearch();
                    await loadFilms();
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Failed to add film');
                }
            } catch (error) {
                console.error('Failed to add film:', error);
                alert('Failed to add film. Please try again.');
            }
        }

        async function loadFilms() {
            try {
                let url;
                if (showArchived) {
                    url = '/paradiso/api/films/archived/list';
                    // Use filtered endpoint if identities are selected
                    if (selectedIdentityIds.length > 0) {
                        url = `/paradiso/api/films/archived/filtered?profileIds=${selectedIdentityIds.join(',')}`;
                    }
                } else {
                    url = '/paradiso/api/films';
                    // Use filtered endpoint if identities are selected
                    if (selectedIdentityIds.length > 0) {
                        url = `/paradiso/api/films/filtered?profileIds=${selectedIdentityIds.join(',')}`;
                    }
                }
                const res = await fetch(url);
                films = await res.json();
                renderFilms();
            } catch (error) {
                console.error('Failed to load films:', error);
            }
        }

        async function loadUserVotes() {
            if (!selectedProfile) {
                userVotes = {};
                return;
            }
            try {
                const res = await fetch(`/paradiso/api/vote?profileId=${selectedProfile.id}`);
                userVotes = await res.json();
            } catch (error) {
                console.error('Failed to load user votes:', error);
                userVotes = {};
            }
        }

        async function loadUserViewed() {
            if (!selectedProfile) {
                userViewed = [];
                return;
            }
            try {
                const res = await fetch(`/paradiso/api/viewed?profileId=${selectedProfile.id}`);
                userViewed = await res.json();
            } catch (error) {
                console.error('Failed to load user viewed:', error);
                userViewed = [];
            }
        }

        async function vote(filmId, voteValue) {
            if (!selectedProfile) {
                alert('Please select a profile first!');
                return;
            }

            const currentVote = userVotes[filmId];
            const newVote = currentVote === voteValue ? 0 : voteValue;

            try {
                const res = await fetch('/paradiso/api/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filmId, profileId: selectedProfile.id, vote: newVote })
                });

                if (res.ok) {
                    // Load user votes first, then reload films
                    await loadUserVotes();
                    await loadFilms();
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Failed to vote');
                }
            } catch (error) {
                console.error('Failed to vote:', error);
                alert('Failed to vote. Please try again.');
            }
        }

        async function toggleViewed(filmId) {
            if (!selectedProfile) {
                alert('Please select a profile first!');
                return;
            }

            try {
                const res = await fetch('/paradiso/api/viewed/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filmId, profileId: selectedProfile.id })
                });

                if (res.ok) {
                    const data = await res.json();
                    // Update local state
                    if (data.viewed) {
                        if (!userViewed.includes(filmId)) {
                            userViewed.push(filmId);
                        }
                    } else {
                        userViewed = userViewed.filter(id => id !== filmId);
                    }
                    renderFilms();
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Failed to toggle viewed status');
                }
            } catch (error) {
                console.error('Failed to toggle viewed:', error);
                alert('Failed to toggle viewed status. Please try again.');
            }
        }

        let voterTooltip = null;
        let tooltipTimeout = null;

        async function showVoterTooltip(event, filmId) {
            clearTimeout(tooltipTimeout);

            if (!voterTooltip) {
                voterTooltip = document.createElement('div');
                voterTooltip.className = 'voter-tooltip';
                document.body.appendChild(voterTooltip);
            }

            // Position and show tooltip immediately
            const rect = event.currentTarget.getBoundingClientRect();
            voterTooltip.style.left = rect.left + 'px';
            voterTooltip.style.top = (rect.bottom + 8) + 'px';
            voterTooltip.innerHTML = '<div>Loading...</div>';
            voterTooltip.classList.add('show');

            try {
                // Fetch and update content
                const res = await fetch(`/paradiso/api/films/${filmId}/voters`);
                const voters = await res.json();

                let html = '';
                if (voters.upvoters && voters.upvoters.length > 0) {
                    html += `<div class="voter-section"><strong>üëç Upvoted by:</strong> ${voters.upvoters.join(', ')}</div>`;
                }
                if (voters.neutralvoters && voters.neutralvoters.length > 0) {
                    html += `<div class="voter-section"><strong>‚ûñ Neutral:</strong> ${voters.neutralvoters.join(', ')}</div>`;
                }
                if (voters.downvoters && voters.downvoters.length > 0) {
                    html += `<div class="voter-section"><strong>üëé Downvoted by:</strong> ${voters.downvoters.join(', ')}</div>`;
                }
                if ((!voters.upvoters || voters.upvoters.length === 0) &&
                    (!voters.downvoters || voters.downvoters.length === 0) &&
                    (!voters.neutralvoters || voters.neutralvoters.length === 0)) {
                    html = '<div>No votes yet</div>';
                }

                // Only update if tooltip is still visible
                if (voterTooltip.classList.contains('show')) {
                    voterTooltip.innerHTML = html;
                }
            } catch (error) {
                console.error('Failed to load voters:', error);
                if (voterTooltip.classList.contains('show')) {
                    voterTooltip.innerHTML = '<div>Failed to load voters</div>';
                }
            }
        }

        function hideVoterTooltip() {
            tooltipTimeout = setTimeout(() => {
                if (voterTooltip) {
                    voterTooltip.classList.remove('show');
                }
            }, 150);
        }

        async function showViewerTooltip(event, filmId) {
            clearTimeout(tooltipTimeout);

            if (!voterTooltip) {
                voterTooltip = document.createElement('div');
                voterTooltip.className = 'voter-tooltip';
                document.body.appendChild(voterTooltip);
            }

            // Position and show tooltip immediately
            const rect = event.currentTarget.getBoundingClientRect();
            voterTooltip.style.left = rect.left + 'px';
            voterTooltip.style.top = (rect.bottom + 8) + 'px';
            voterTooltip.innerHTML = '<div>Loading...</div>';
            voterTooltip.classList.add('show');

            try {
                // Fetch and update content, filtered by selected identities if active
                let url = `/paradiso/api/films/${filmId}/viewers`;
                if (selectedIdentityIds.length > 0) {
                    url += `?profileIds=${selectedIdentityIds.join(',')}`;
                }
                const res = await fetch(url);
                const viewers = await res.json();

                let html = '';
                if (viewers && viewers.length > 0) {
                    html = `<div class="voter-section"><strong>üëÅÔ∏è Viewed by:</strong> ${viewers.join(', ')}</div>`;
                } else {
                    if (selectedIdentityIds.length > 0) {
                        html = '<div>Not viewed by selected identities yet</div>';
                    } else {
                        html = '<div>Not viewed by anyone yet</div>';
                    }
                }

                // Only update if tooltip is still visible
                if (voterTooltip.classList.contains('show')) {
                    voterTooltip.innerHTML = html;
                }
            } catch (error) {
                console.error('Failed to load viewers:', error);
                if (voterTooltip.classList.contains('show')) {
                    voterTooltip.innerHTML = '<div>Failed to load viewers</div>';
                }
            }
        }

        function toggleInfo(filmId) {
            const elem = document.getElementById(`info-${filmId}`);
            elem.classList.toggle('show');
        }

        function togglePlot(filmId) {
            const elem = document.getElementById(`plot-${filmId}`);
            elem.classList.toggle('show');
        }

        function toggleTrailer(filmId) {
            const elem = document.getElementById(`trailer-${filmId}`);
            elem.classList.toggle('show');
        }

        function toggleSpookyFilter() {
            spookyFilter = !spookyFilter;
            console.log('Spooky filter toggled:', spookyFilter);
            const btn = document.getElementById('spookyBtn');
            if (spookyFilter) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
            renderFilms();
        }

        function setVoteFilter(filter) {
            // Toggle off if clicking the same filter
            if (voteFilter === filter) {
                voteFilter = null;
            } else {
                voteFilter = filter;
            }

            // Update button active states
            ['unvotedBtn', 'upvotedBtn', 'neutralBtn', 'downvotedBtn'].forEach(id => {
                const btn = document.getElementById(id);
                if (btn) btn.classList.remove('active');
            });

            if (voteFilter) {
                const btnId = voteFilter + 'Btn';
                const btn = document.getElementById(btnId);
                if (btn) btn.classList.add('active');
            }

            renderFilms();
        }

        function filterFilms() {
            const input = document.getElementById('filmSearchInput');
            filmSearchQuery = input.value.toLowerCase().trim();
            renderFilms();
        }

        function toggleIdentityFilter() {
            const dropdown = document.getElementById('identityDropdown');
            const btn = document.getElementById('identityBtn');
            dropdown.classList.toggle('show');

            // Update button active state based on whether any identities are selected
            if (selectedIdentityIds.length > 0) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        function renderIdentityCheckboxes() {
            const container = document.getElementById('identityCheckboxes');
            container.innerHTML = profiles.map(p => `
                <div class="identity-checkbox-item">
                    <input type="checkbox"
                           id="identity-${p.id}"
                           ${selectedIdentityIds.includes(p.id) ? 'checked' : ''}
                           onchange="toggleIdentity(${p.id})">
                    <label for="identity-${p.id}">${p.name}</label>
                </div>
            `).join('');
        }

        function toggleIdentity(profileId) {
            const index = selectedIdentityIds.indexOf(profileId);
            if (index > -1) {
                selectedIdentityIds.splice(index, 1);
            } else {
                selectedIdentityIds.push(profileId);
            }

            // Update button active state
            const btn = document.getElementById('identityBtn');
            if (selectedIdentityIds.length > 0) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }

            loadFilms();
        }

        function selectAllIdentities() {
            selectedIdentityIds = profiles.map(p => p.id);
            renderIdentityCheckboxes();
            document.getElementById('identityBtn').classList.add('active');
            loadFilms();
        }

        function clearAllIdentities() {
            selectedIdentityIds = [];
            renderIdentityCheckboxes();
            document.getElementById('identityBtn').classList.remove('active');
            loadFilms();
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('identityDropdown');
            const btn = document.getElementById('identityBtn');
            if (dropdown && btn && !dropdown.contains(event.target) && !btn.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Date conversion functions (DD/MM/YYYY <-> YYYY-MM-DD)
        function formatDateForDisplay(isoDate) {
            if (!isoDate) return '';
            const [year, month, day] = isoDate.split('-');
            return `${day}/${month}/${year}`;
        }

        function formatDateForStorage(displayDate) {
            if (!displayDate) return null;
            // Handle DD/MM/YYYY format
            const parts = displayDate.split('/');
            if (parts.length !== 3) return null;
            const day = parts[0].padStart(2, '0');
            const month = parts[1].padStart(2, '0');
            const year = parts[2];
            return `${year}-${month}-${day}`;
        }

        // Archive functions
        function toggleArchiveView() {
            showArchived = !showArchived;
            const btn = document.getElementById('archiveToggleBtn');
            if (showArchived) {
                btn.classList.add('active');
                btn.textContent = 'üé¨ Show Regular';
            } else {
                btn.classList.remove('active');
                btn.textContent = 'üì¶ Show Archived';
            }
            loadFilms();
        }

        async function toggleArchive(filmId, filmTitle) {
            const action = showArchived ? 'unarchive' : 'archive';
            if (!confirm(`Are you sure you want to ${action} "${filmTitle}"?`)) {
                return;
            }

            try {
                const res = await fetch('/paradiso/api/films/archive/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filmId })
                });

                if (res.ok) {
                    await loadFilms();
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Failed to toggle archive status');
                }
            } catch (error) {
                console.error('Failed to toggle archive:', error);
                alert('Failed to toggle archive status. Please try again.');
            }
        }

        async function saveArchiveMetadata(filmId) {
            const dateInput = document.getElementById(`archive-date-${filmId}`);
            const commentaryInput = document.getElementById(`archive-commentary-${filmId}`);

            // Convert date from DD/MM/YYYY to YYYY-MM-DD for storage
            const displayDate = dateInput.value.trim();
            const storageDate = displayDate ? formatDateForStorage(displayDate) : null;

            try {
                const res = await fetch('/paradiso/api/films/archive/metadata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        filmId,
                        archiveDate: storageDate,
                        archiveCommentary: commentaryInput.value || null
                    })
                });

                if (res.ok) {
                    alert('Archive metadata saved!');
                    await loadFilms();
                } else {
                    const error = await res.json();
                    alert(error.detail || 'Failed to save archive metadata');
                }
            } catch (error) {
                console.error('Failed to save archive metadata:', error);
                alert('Failed to save archive metadata. Please try again.');
            }
        }

        function renderFilms() {
            const container = document.getElementById('filmsList');

            // Apply filters
            let displayFilms = films;

            // Spooky filter (horror only)
            if (spookyFilter) {
                displayFilms = displayFilms.filter(film => {
                    if (!film.genre) return false;
                    const genre = film.genre.toLowerCase();
                    return genre.includes('horror');
                });
            }

            // Vote filter
            if (voteFilter && selectedProfile) {
                displayFilms = displayFilms.filter(film => {
                    const userVote = userVotes[film.id];
                    if (voteFilter === 'unvoted') {
                        return userVote === undefined;
                    } else if (voteFilter === 'upvoted') {
                        return userVote === 1;
                    } else if (voteFilter === 'neutral') {
                        return userVote === 2;
                    } else if (voteFilter === 'downvoted') {
                        return userVote === -1;
                    }
                    return true;
                });
            }

            // Text search filter
            if (filmSearchQuery) {
                displayFilms = displayFilms.filter(film => {
                    const searchIn = [
                        film.title || '',
                        film.director || '',
                        film.actors || '',
                        film.genre || '',
                        film.year || '',
                        film.plot || ''
                    ].join(' ').toLowerCase();
                    return searchIn.includes(filmSearchQuery);
                });
            }

            if (displayFilms.length === 0) {
                let message = 'No films yet. Add one above!';
                if (filmSearchQuery) message = `No films found matching "${filmSearchQuery}"`;
                if (spookyFilter) message = 'No spooky films found!';
                if (voteFilter) message = `No ${voteFilter} films found!`;
                container.innerHTML = `<p>${message}</p>`;
                return;
            }

            container.innerHTML = displayFilms.map(film => {
                const displayDate = formatDateForDisplay(film.archive_date || '');
                return `
                <div class="film-item">
                    <button class="film-archive" onclick="toggleArchive(${film.id}, '${film.title.replace(/'/g, "\\'")}')">üì¶</button>
                    <button class="film-delete" onclick="deleteFilm(${film.id}, '${film.title.replace(/'/g, "\\'")}')">√ó</button>
                    ${film.poster_url ? `<img class="film-poster" src="${film.poster_url}" alt="${film.title}" onerror="handleImageError(this)">` : '<div class="poster-placeholder">üé¨</div>'}
                    <div class="film-details">
                        <div class="film-title">${film.title}</div>
                        <div class="film-year">${film.year}</div>

                        ${showArchived ? `
                            <div class="archive-metadata">
                                <div class="archive-metadata-row">
                                    <span class="archive-metadata-label">üìÖ Date:</span>
                                    <input type="text"
                                           id="archive-date-${film.id}"
                                           value="${displayDate}"
                                           placeholder="DD/MM/YYYY"
                                           pattern="\\d{2}/\\d{2}/\\d{4}"
                                           title="Format: DD/MM/YYYY">
                                </div>
                                <div class="archive-metadata-row">
                                    <span class="archive-metadata-label">üí≠ Commentary:</span>
                                    <textarea id="archive-commentary-${film.id}" placeholder="Add memories or notes about this film...">${film.archive_commentary || ''}</textarea>
                                </div>
                                <div class="archive-metadata-row">
                                    <button class="btn-save-archive" onclick="saveArchiveMetadata(${film.id})">
                                        üíæ Save
                                    </button>
                                </div>
                            </div>
                        ` : `
                            <div class="vote-buttons">
                                <button class="vote-btn vote-btn-up ${userVotes[film.id] === 1 ? 'active' : ''}"
                                        onclick="vote(${film.id}, 1)"
                                        onmouseenter="showVoterTooltip(event, ${film.id})"
                                        onmouseleave="hideVoterTooltip()">
                                    üëç Upvote (${film.upvotes})
                                </button>
                                <button class="vote-btn vote-btn-neutral ${userVotes[film.id] === 2 ? 'active' : ''}"
                                        onclick="vote(${film.id}, 2)"
                                        onmouseenter="showVoterTooltip(event, ${film.id})"
                                        onmouseleave="hideVoterTooltip()">
                                    ‚ûñ Neutral (${film.neutral_votes || 0})
                                </button>
                                <button class="vote-btn vote-btn-down ${userVotes[film.id] === -1 ? 'active' : ''}"
                                        onclick="vote(${film.id}, -1)"
                                        onmouseenter="showVoterTooltip(event, ${film.id})"
                                        onmouseleave="hideVoterTooltip()">
                                    üëé Downvote (${film.downvotes})
                                </button>
                                <div class="vote-score">
                                    Score: ${film.total_score > 0 ? '+' : ''}${film.total_score}
                                </div>
                                <span class="viewed-icon ${userViewed.includes(film.id) ? 'viewed' : 'not-viewed'}"
                                      onclick="toggleViewed(${film.id})"
                                      onmouseenter="showViewerTooltip(event, ${film.id})"
                                      onmouseleave="hideVoterTooltip()"
                                      title="${userViewed.includes(film.id) ? 'Mark as not viewed' : 'Mark as viewed'}">
                                    üëÅÔ∏è
                                </span>
                            </div>
                        `}

                        <button class="info-btn" onclick="toggleInfo(${film.id})">
                            ‚ÑπÔ∏è Info
                        </button>
                        <button class="plot-btn" onclick="togglePlot(${film.id})">
                            üìñ Plot (Spoilers)
                        </button>
                        <button class="trailer-btn" onclick="toggleTrailer(${film.id})">
                            üé¨ Trailer
                        </button>

                        <div id="info-${film.id}" class="info-content">
                            <p><strong>Genre:</strong> ${film.genre}</p>
                            <p><strong>Director:</strong> ${film.director}</p>
                            <p><strong>Actors:</strong> ${film.actors}</p>
                        </div>

                        <div id="plot-${film.id}" class="plot-content">
                            <p><strong>Plot:</strong> ${film.plot}</p>
                        </div>
                        <a id="trailer-${film.id}" class="trailer-link" href="${film.trailer_url}" target="_blank">
                            Watch Trailer on YouTube ‚Üí
                        </a>
                    </div>
                </div>
            `;
            }).join('');
        }

        // Initialize on page load
        init();
    </script>
